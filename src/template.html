<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship</header>
    <dialog id="gamemodeDialog">
      <div>Choose Preferred Gamemode</div>
      <button id="aiButton" class="gamemodeButton">AI</button>
      <button id="humanButton" class="gamemodeButton">PVP</button>
    </dialog>
    <dialog id="gameCreatorDialog">
      <form id="gameCreatorForm">
        <input
          alt="Confirm player name input"
          ype="text"
          class="playerName"
          required
          minlength="1"
          maxlength="10"
          placeholder="input name"
          name="playerName"
          id="playerName"
        />
        <button class="confirm" id="confirmName">Proceed</button>
      </form>
    </dialog>
    <main>
      <div class="gameboardWrapper">
        <div class="gameboadContainer">
          <div class="gameboardTitle one">playerOne</div>
          <div class="gameBoard" id="human"></div>
        </div>
        <div class="gameboadContainer">
          <div class="gameboardTitle two">playerTwo</div>
          <div class="gameBoard" id="computer"></div>
        </div>
      </div>
      <div class="information">
        <div class="main"></div>
        <div class="description"></div>
      </div>
    </main>
    <footer>footer</footer>
  </body>
</html>
